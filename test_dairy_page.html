<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Web Food Dairt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          <a class="nav-link " href="#">Home</a>
          <a class="nav-link active" aria-current="page" href="#">Dairy</a>
          <a class="nav-link" href="#">Products</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <h3 align="center">Products</h3>
      <div class="container-fluid overflow-visible h-50">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Product</th>
              <th>Calories</th>
              <th>Protein</th>
              <th>Fat</th>
              <th>Carbohydrates</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tomato</td>
              <td>18</td>
              <td>0.9</td>
              <td>0.2</td>
              <td>3.9</td>
            </tr>
            <tr>
              <td>Banana</td>
              <td>89</td>
              <td>1.1</td>
              <td>0.3</td>
              <td>23</td>
            </tr>
            <tr>
              <td>Tomato</td>
              <td>18</td>
              <td>0.9</td>
              <td>0.2</td>
              <td>3.9</td>
            </tr>
            <tr>
              <td>Tomato</td>
              <td>18</td>
              <td>0.9</td>
              <td>0.2</td>
              <td>3.9</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br>
      
      <div class="container-fluid fixed-bottom">
        <h3 align="center">Add a new product</h3>
        <div class="input-group mb-3">
          <span class="input-group-text" id="Product">Product</span>
          <input type="text" class="form-control" placeholder="Product name" aria-label="Product" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="Calories">Calories</span>
          <input type="text" class="form-control" placeholder="Calories" aria-label="Calories" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="Protein">Protein</span>
          <input type="text" class="form-control" placeholder="Protein" aria-label="Protein" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="Fat">Fat</span>
          <input type="text" class="form-control" placeholder="Fat" aria-label="Fat" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="Carbohydrates">Carbohydrates</span>
          <input type="text" class="form-control" placeholder="Carbohydrates" aria-label="Carbohydrates" aria-describedby="basic-addon1">
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
